<!--
Required placeholders:
- {{otp}}: The OTP for resetting the password
- {{validity}}: The age of OTP before it expires
-->

<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forgot Password</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>You requested to reset your password. Please use the OTP below to proceed:</p>
            <p><strong>{{otp}}</strong></p>
            <p>This OTP will expire in {{validity}} minutes.</p>
            <p>Thank you,</p>
            <p>FED KIIT.</p>
        </div>
        <div class="footer">
            <p>If you did not request to reset your password, please ignore this email or contact support.</p>
        </div>
    </div>
</body>
</html>
